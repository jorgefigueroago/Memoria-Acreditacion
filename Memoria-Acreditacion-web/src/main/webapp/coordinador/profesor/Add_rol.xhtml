<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorRCreateDlg" widgetVar="ProfesorRCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Administrar Roles" width="60%">
            <h:form id="ProfesorRCreateForm">
                <p:panel header="Roles EXISTENTES">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{profesorController.selected != null}">
                        <p:dataTable id="datalist" value="#{profesorController.roles}" var="item"
                                     selectionMode="single" selection="#{profesorController.rol_add}"
                                    paginator="true"
                                    rowKey="#{item.id_rol}"
                                    rows="10"
                                    rowsPerPageTemplate="10,20,30,40,50"
                                    >

                           <p:ajax event="rowSelect"   update="createButton"/>
                           <p:ajax event="rowUnselect" update="createButton"/>

                           <p:column>
                            <f:facet name="header">
                                <h:outputText value="NOMBRE"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                           <f:facet name="footer">
                               <p:commandButton id="createButton" icon="ui-icon-plus"   value="Asignar Rol" actionListener="#{profesorController.addRol}" update=":ProfesorRCreateForm, :ProfesorRCreateForm2"  disabled="#{empty profesorController.rol_add}"/>
                           </f:facet>
                        </p:dataTable>
                    </p:panelGrid>
                </h:panelGroup>
                </p:panel>
            </h:form>
            
            <h:form id="ProfesorRCreateForm2">
                <p:panel header="Roles Asignados">
                <h:panelGroup id="display">
                    <h:panelGrid columns="4" rendered="#{profesorController.selected != null}">
                        <p:dataTable id="datalist2" value="#{profesorController.roles_asignados}" var="item_rol"
                                     selectionMode="single" selection="#{profesorController.rol_del}"
                                    paginator="true"
                                    rowKey="#{item_rol.id_rol}"
                                    rows="10"
                                    rowsPerPageTemplate="10,20,30,40,50"
                                    >

                           <p:ajax event="rowSelect"   update="deleteButton"/>
                           <p:ajax event="rowUnselect" update="deleteButton"/>

                           <p:column>
                               <f:facet name="header">
                                   <h:outputText value="NOMBRE"/>
                               </f:facet>
                               <h:outputText value="#{item_rol.nombre}"/>
                           </p:column>
                          
                           <f:facet name="footer">
                               <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Remover Rol" actionListener="#{profesorController.delRol}" update=":ProfesorRCreateForm2"  disabled="#{empty profesorController.rol_del}"/>
                           </f:facet>
                        </p:dataTable>
                    </h:panelGrid>
                </h:panelGroup>
                </p:panel>
            </h:form>
            
            
        </p:dialog>

    </ui:composition>
</html>
